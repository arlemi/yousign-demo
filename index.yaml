openapi: 3.0.3
info:
  title: Yousign API v3
  description: >-
    ## ðŸ‘‹ Introduction


    The Yousign API is designed to provide a collaborative environment for
    developers to thoroughly discover it.


    This collection can help you perform various tests for your APIs, i.e in
    Sandbox or Production env.


    ## ðŸš€ Getting started with this collection


    You can send individual requests in this collection and take advantage of
    auto-set variables value when executing your requests, so you can forget
    about IDs from one request to another.


    Don't hesitate to use dedicated environment as well (Sandbox / Production).


    ## ðŸ›Ÿ Help and support


    If you have any questions or suggestions, please don't hesitate to check
    [the documentation](https://developers.yousign.com/docs/introduction-new).
  version: 1.0.0
  contact: {}
servers:
  - url: https://api-sandbox.yousign.app/v3
paths:
  /signature_requests:
    get:
      tags:
        - Signature Requests
      summary: List Signature Requests
      description: List Signature Requests
      operationId: listSignatureRequests
      parameters:
        - name: status
          in: query
          schema:
            type: string
            example: done
          description: Filter by status
        - name: external_id
          in: query
          schema:
            type: string
            example: ''
          description: Filter by external_id
        - name: after
          in: query
          schema:
            type: string
            example: >-
              MTY4NTY5NDI3OC4wMDI0MTAgZTA4YmM4NTctMjQxNC00ZTY1LTk4MWUtMzE5MDQ4NTFhZmRk
          description: After cursor (pagination)
      responses:
        '200':
          description: ''
        '500':
          description: 'something went wrong'
    post:
      tags:
        - Signature Requests
      summary: 1. Initiate SR
      description: 1. Initiate SR
      operationId: 1InitiateSr
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                custom_experience_id:
                  type: string
                  example: '{{customExperienceId}}'
                delivery_mode:
                  type: string
                  example: email
                documents:
                  type: array
                  items:
                    type: string
                    example: '{{documentId}}'
                  example:
                    - '{{documentId}}'
                email_custom_note:
                  type: string
                  example: Dear John, Please sign the following document.
                expiration_date:
                  type: string
                  example: '{{expirationDate}}'
                external_id:
                  type: string
                  example: external_id_{{$randomAlphaNumeric}}
                name:
                  type: string
                  example: 'Signature Request {{$randomAdjective}} #{{$randomBsNoun}}'
                ordered_signers:
                  type: boolean
                  example: false
                reminder_settings:
                  type: object
                  properties:
                    interval_in_days:
                      type: number
                      example: 1
                    max_occurrences:
                      type: number
                      example: 4
                signers:
                  type: array
                  items:
                    type: object
                    properties:
                      custom_text:
                        type: object
                        properties:
                          reminder_body:
                            type: string
                            example: Dear John, Please sign the following document.
                          reminder_subject:
                            type: string
                            example: Reminder, you did not sign your contract yet
                          request_body:
                            type: string
                            example: Dear John, Please sign the following document.
                          request_subject:
                            type: string
                            example: You are invited to sign your contract
                      fields:
                        type: array
                        items:
                          type: object
                          properties:
                            document_id:
                              type: string
                              example: '{{documentId}}'
                            page:
                              type: number
                              example: 1
                            type:
                              type: string
                              example: signature
                            width:
                              type: number
                              example: 180
                            x:
                              type: number
                              example: 400
                            'y':
                              type: number
                              example: 650
                        example:
                          - document_id: '{{documentId}}'
                            page: 1
                            type: signature
                            width: 180
                            x: 400
                            'y': 650
                      info:
                        type: object
                        properties:
                          email:
                            type: string
                            example: signer-{{$randomExampleEmail}}
                          first_name:
                            type: string
                            example: '{{$randomFirstName}}'
                          last_name:
                            type: string
                            example: '{{$randomLastName}}'
                          locale:
                            type: string
                            example: fr
                          phone_number:
                            type: string
                            example: '+33600000000'
                      signature_authentication_mode:
                        type: string
                        example: no_otp
                      signature_level:
                        type: string
                        example: electronic_signature
                  example:
                    - custom_text:
                        reminder_body: Dear John, Please sign the following document.
                        reminder_subject: Reminder, you did not sign your contract yet
                        request_body: Dear John, Please sign the following document.
                        request_subject: You are invited to sign your contract
                      fields:
                        - document_id: '{{documentId}}'
                          page: 1
                          type: signature
                          width: 180
                          x: 400
                          'y': 650
                      info:
                        email: signer-{{$randomExampleEmail}}
                        first_name: '{{$randomFirstName}}'
                        last_name: '{{$randomLastName}}'
                        locale: fr
                        phone_number: '+33600000000'
                      signature_authentication_mode: no_otp
                      signature_level: electronic_signature
                template_id:
                  nullable: true
                  example: null
                timezone:
                  type: string
                  example: Europe/Paris
                workspace_id:
                  type: string
                  example: '{{workspaceId}}'
            examples:
              1. Initiate SR:
                value:
                  delivery_mode: none
                  name: 'Signature Request {{$randomAdjective}} #{{$randomBsNoun}}'
                  ordered_signers: false
                  timezone: Europe/Paris
              Initiate Signature Request (full example):
                value:
                  custom_experience_id: '{{customExperienceId}}'
                  delivery_mode: email
                  documents:
                    - '{{documentId}}'
                  email_custom_note: Dear John, Please sign the following document.
                  expiration_date: '{{expirationDate}}'
                  external_id: external_id_{{$randomAlphaNumeric}}
                  name: 'Signature Request {{$randomAdjective}} #{{$randomBsNoun}}'
                  ordered_signers: false
                  reminder_settings:
                    interval_in_days: 1
                    max_occurrences: 4
                  signers:
                    - custom_text:
                        reminder_body: Dear John, Please sign the following document.
                        reminder_subject: Reminder, you did not sign your contract yet
                        request_body: Dear John, Please sign the following document.
                        request_subject: You are invited to sign your contract
                      fields:
                        - document_id: '{{documentId}}'
                          page: 1
                          type: signature
                          width: 180
                          x: 400
                          'y': 650
                      info:
                        email: signer-{{$randomExampleEmail}}
                        first_name: '{{$randomFirstName}}'
                        last_name: '{{$randomLastName}}'
                        locale: fr
                        phone_number: '+33600000000'
                      signature_authentication_mode: no_otp
                      signature_level: electronic_signature
                  template_id: null
                  timezone: Europe/Paris
                  workspace_id: '{{workspaceId}}'
              Initiate Signature Request (minimal example):
                value:
                  delivery_mode: none
                  name: 'Signature Request {{$randomAdjective}} #{{$randomBsNoun}}'
      responses:
        '200':
          description: ''
  /signature_requests/{signatureRequestId}/documents:
    get:
      tags:
        - Documents
      summary: List Documents from SR
      description: List Documents from SR
      operationId: listDocumentsFromSr
      responses:
