      operationId: 2UploadDocumentInSr
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                initials[alignment]:
                  type: string
                  example: right
                initials[y]:
                  type: string
                  example: '700'
                nature:
                  type: string
                  example: signable_document
                parse_anchors:
                  type: string
                  example: 'true'
                password:
                  type: string
                  example: '1234'
      responses:
        '200':
          description: ''
    parameters:
      - name: signatureRequestId
        in: path
        required: true
        schema:
          type: string
  /signature_requests/{signatureRequestId}/signers:
    get:
      tags:
        - Signers
      summary: List Signers from a SR
      description: List Signers from a SR
      operationId: listSignersFromASr
      responses:
        '200':
          description: ''
    post:
      tags:
        - Signers
      summary: 3. Add Signer in SR
      description: 3. Add Signer in SR
      operationId: 3AddSignerInSr
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                contact_id:
                  type: string
                  example: '{{contactId}}'
                fields:
                  type: array
                  items:
                    type: object
                    properties:
                      document_id:
                        type: string
                        example: '{{documentId}}'
                      height:
                        type: number
                        example: 37
                      page:
                        type: number
                        example: 1
                      type:
                        type: string
                        example: signature
                      width:
                        type: number
                        example: 85
                      x:
                        type: number
                        example: 0
                      'y':
                        type: number
                        example: 0
                  example:
                    - document_id: '{{documentId}}'
                      height: 37
                      page: 1
                      type: signature
                      width: 85
                      x: 0
                      'y': 0
                signature_authentication_mode:
                  type: string
                  example: otp_sms
                signature_level:
                  type: string
                  example: electronic_signature
            examples:
              3. Add Signer in SR:
                value:
                  fields:
                    - document_id: '{{documentId}}'
                      height: 37
                      page: 1
                      type: signature
                      width: 180
                      x: 400
                      'y': 650
                  info:
                    email: signer-{{$randomExampleEmail}}
                    first_name: '{{$randomFirstName}}'
                    last_name: '{{$randomLastName}}'
                    locale: fr
                    phone_number: '+33600000000'
                  signature_authentication_mode: no_otp
                  signature_level: electronic_signature
              Add a Contact as a new Signer:
                value:
                  contact_id: '{{contactId}}'
                  fields:
                    - document_id: '{{documentId}}'
                      height: 37
                      page: 1
                      type: signature
                      width: 85
                      x: 0
                      'y': 0
                  signature_authentication_mode: otp_sms
                  signature_level: electronic_signature
              Add a User as a new Signer:
                value:
                  fields:
                    - document_id: '{{documentId}}'
                      height: 37
                      page: 1
                      type: signature
                      width: 85
                      x: 0
                      'y': 0
                  signature_authentication_mode: otp_sms
                  signature_level: electronic_signature
                  user_id: '{{userId}}'
              Add a new Signer:
                value:
                  identification_attestation_id: '{{$randomUUID}}'
                  info:
                    email: signer-{{$randomExampleEmail}}
                    first_name: '{{$randomFirstName}}'
                    last_name: '{{$randomLastName}}'
                    locale: fr
                    phone_number: '+33600000000'
                  signature_authentication_mode: otp_sms
                  signature_level: advanced_electronic_signature
      responses:
        '200':
          description: ''
        '201':
          description: >-
            Add a new Signer from Info with a Signature field / Add a new Signer
            from Info with a Text field / Add a new Signer from Info with a
            Mention field / Add a new Signer from Info with a Checkbox field /
            Add a new Signer from Info with a Radio Group field / Add a new
            Signer from Info with all kinds of fields / Add a new Signer from
            Info with no field
          content: {}
    parameters:
      - name: signatureRequestId
        in: path
        required: true
        schema:
          type: string
